    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Ensure all elements inherit Montserrat */
      body *, body *::before, body *::after {
        font-family: inherit;
      }
      
      /* Arabic Font */
      .font-arabic, .font-arabic *, [lang="ar"] body, [lang="ar"] body *, [dir="rtl"] body, [dir="rtl"] body * {
        font-family: 'Noto Sans Arabic', 'Montserrat', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #003F32;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #002c23;
      }
      
      /* Dark Mode Scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #B5EDB6;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slideIn {
        animation: slideIn 0.5s ease-out forwards;
      }
      
      /* Hide Scrollbar for Tab Navigation */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Focus Styles for Accessibility */
      *:focus-visible {
        outline: 2px solid #003F32;
        outline-offset: 2px;
      }
      
      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Print Styles */
      @media print {
        .no-print { display: none !important; }
        body { font-size: 12pt; }
        a[href]::after { content: " (" attr(href) ")"; }
      }
    </style>

    <script>
      tailwind.config = {

  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Loading Spinner (shown while React loads) -->
    <div id="loading" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#003F32;z-index:9999;">
      <div style="width:50px;height:50px;border:4px solid #B5EDB6;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script>
      // Hide loading spinner when React is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading');
          if (loader) loader.style.display = 'none';
        }, 500);
      });
    </script>
    
    <!-- Noscript fallback -->

    </noscript>
